<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>revenue increase</title>
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">-->
</head>
<body>
<table  border="1">
    <thead >
    <tr>
        <th>股票代码</th>
        <th>截止日期</th>
        <th>季度收入增长率（%）</th>
        <th>披露日期</th>
    </tr>
    </thead>
    {% for item in revenue_data %}
    <tr>
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
        <td>{{ item[3] }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
